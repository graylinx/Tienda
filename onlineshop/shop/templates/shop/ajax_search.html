{% if articles.count > 0 %}

  {% for article in articles %}
    <li><a href="/shop/{{article.clase}}/{{ article.id }}/"><img class="buscador" src="{{MEDIA_URL}}{{article.imagen}}"></a> 
        <a class="buscador" href='/shop/{{article.clase}}/{{article.id}}/'>{{article.nombre}}</a></li>
  {% endfor %}

{% else %}

  <li> No hay articulos para mostrar</li>

{% endif %}
